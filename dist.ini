copyright_year      = 2000

[@Git]
[@Basic]

[Git::NextVersion]
first_version       = 3.02

[NextRelease]
format              = %-9v %{yyyy-MM-dd}d

[OurPkgVersion]

[MetaResourcesFromGit]
homepage            = https://github.com/%a/%r
bugtracker.web      = https://github.com/%a/%r/issues

[@TestingMania]
disable             = Test::Kwalitee

[PodWeaver]

[ReadmeAnyFromPod / text.build]
filename            = README
type                = text

[ReadmeAnyFromPod / pod.root]
filename            = README.pod
type                = pod

[CopyFilesFromBuild]
move                = README.pod

[AutoPrereqs]

[MinimumPerl]

[ManifestSkip]
